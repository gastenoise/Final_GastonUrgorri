<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1, maximum-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>FACTURADOR VIRTUAL FETCH</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <i class="fa-solid fa-circle-info infox bounce-3"></i>
    <div class="infocaja" id="infotext"></div>
    <section>
        <div class="form-body container">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items" style="box-shadow: 3px 3px 19px black;">
                            <h3 style="text-align: center;" id="titulo"></h3>
                            <p style="text-align: center;">Agrega productos completando los siguientes campos:</p>
                            <form class="requires-validation" action="#" id="form-id">
    
                                <div class="col-md-12">
                                   <input id="f-detalle" class="form-control" type="text" name="detalle" placeholder="Detalle" required>
                                </div>

                                <div class="col-md-12" style="display: flex;flex-direction: row;flex-wrap: nowrap;align-items: baseline;">
                                    <label class="mb-3 mr-1" style="width: 3%;" for="cantidad" >$</label>
                                    <input id="f-precio" class="form-control" style="width: 40%;" type="number" name="precio" placeholder="Precio" min="1" step="0.01" required>
                                    <label class="mb-3 mr-1" style="margin-left: 8%;width: 15%;" for="cantidad" >Cantidad:</label>
                                    <input id="f-cantidad" class="form-control" style="margin-left: 3%;width: 22%;" type="number" name="cantidad" min="1" step="1" value="1" max="99999" required>
                                </div>
    
                            <div class="form-check mt-3" style="display: flex;flex-direction: row;flex-wrap: nowrap;">
                              <label class="form-check-label col-md-5"><input id="f-iva" class="form-check-input" type="checkbox" value="" id="invalidCheck">Incluye IVA (21%)</label>
                              <label class="form-check-label col-md-5"><input id="f-des" class="form-check-input" type="checkbox" value="" id="invalidCheck">Incluye Descuento</label>
                              <label id="l-porcentaje" class="form-check-label col-md-3" ><input id="f-porcentaje" class="form-control" style="width: 70px;margin-top: -10px;margin-bottom: -10px" type="number" name="porcentaje" min="1" step="1" max="100"> %</label>  
                            </div>                      
    
                                <div class="form-button mt-4" style="text-align: center;">
                                    <button id="f-submit" type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container" style="background-color: whitesmoke;padding: 0;border-radius: 10px;">
    <!--Important don't remove hidden-sm and xs -->
    <table class="table table-striped table-class hidden-sm hidden-xs" id= "table-id">
        <tr>
            <th>ID</th>
            <th>DIA</th>
            <th>HORA</th>
            <th>DETALLE</th>
            <th>PRECIO</th>
            <th>CANTIDAD</th>
            <th>IVA?</th>
            <th>DESCUENTO?</th>
            <th>PRECIO FINAL</th>
        </tr>
    </table>
    
    <!--Important don't remove visible-sm-block visible-xs-block -->
    <div class="row visible-sm-block visible-xs-block table-xs" style="width: 100% ;">
    </section>
    <section class="container">
        <br>
        <h2 id="total" style="background-color:forestgreen;color: aliceblue;text-align: center;border-radius: 10px;padding: 5px;">AGREGA PRODUCTOS PARA SUMAR AL TOTAL</h2>
    </section>
    <section>
        <br>
        <div class="row">
            <div class="form-holder">
                    <div class="form-items">
                        <form class="requires-validation" action="">
                            <div class="form-button">
                                <button id="f-guardar" class="btn btn-primary">Guardar saldo</button>
                                <button id="f-borrar" class="btn btn-primary">Borrar saldo</button>
                                <button id="f-limpiar" class="btn btn-primary">Limpiar tabla</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
    </section>
    <section>
        <br>
        <h5 style="color: aliceblue;text-align: center;" id="totalr"></h5>
    </section>
    <br>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
